openapi: 3.0.3
info:
  version: 1.0.0
  title: MAX Aspire API
  description: MAX Aspire API Documentation
servers:
  - url: 'https://nv4pftutrf.execute-api.us-east-1.amazonaws.com/Prod'
security:
  - bearerAuth: []
tags:
  - name: Chat
    description: API for Chat Service
  - name: Connect
    description: API for Connect Service
  - name: Jobs
    description: API for Jobs Service
  - name: JobApplications
    description: API for Job Applications Service
  - name: IndustryTags
    description: API for Industry Tags Service
  - name: Payment
    description: API for payment validation
paths:
  /:
    get:
      tags:
        - Index
      description: Returns API Version
      responses:
        '200':
          $ref: '#/components/responses/GeneralResponse'
  /create-db-models:
    post:
      tags:
        - Index
      description: Create Database Tables
      responses:
        '201':
          description: Created
  '/chats':
    post:
      tags:
        - Chat
      description: Create new Chat
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chat'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
    get:
      tags:
        - Chat
      description: Get All Chats
      parameters:
        - name: status
          in: query
          description: filter response by chat_status
          required: false
          schema:
            $ref: '#/components/schemas/Chat/properties/chat_status'
        - name: type
          in: query
          description: filter response by chat_type
          required: false
          schema:
            $ref: '#/components/schemas/Chat/properties/chat_type'
        - name: senior_executive
          in: query
          description: filter response by senior_executive
          required: false
          schema:
            $ref: '#/components/schemas/Chat/properties/senior_executive'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chats'
  '/chats/create-multiple':
    post:
      tags:
        - Chat
      description: Create new Chats
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chats'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
  '/chats/{chatId}':
    parameters:
      - $ref: '#/components/parameters/ChatIdPath'
    get:
      tags:
        - Chat
      description: Get Chat with id
      responses:
        '200':
          description: OK
          allOf:
            - $ref: '#/components/responses/IndustryTag'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    put:
      tags:
        - Chat
      description: Update Chat with id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chat'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    delete:
      tags:
        - Chat
      description: Delete Chat with id
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
  '/chats/{chatId}/reserve':
    parameters:
      - $ref: '#/components/parameters/ChatIdPath'
    put:
      tags:
        - Chat
      description: Reserve Chat with id
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '403':
          description: Forbidden
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
  '/chats/{chatId}/unreserve':
    parameters:
      - $ref: '#/components/parameters/ChatIdPath'
    put:
      tags:
        - Chat
      description: Unreserve Chat with id
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '403':
          description: Forbidden
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
  '/chats/{chatId}/cancel':
    parameters:
      - $ref: '#/components/parameters/ChatIdPath'
    put:
      tags:
        - Chat
      description: Cancel Chat with id
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '403':
          description: Forbidden
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
  /jobs:
    post:
      tags:
        - Jobs
      description: Create new Job
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
      responses:
        '201':
          description: OK
          allOf:
            - $ref: '#/components/responses/Jobs'
        '401':
          description: UnAuthorized
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    get:
      tags:
        - Jobs
      description: Get All Jobs
      parameters:
        - name: user_id
          in: query
          description: filter jobs by user_id
          required: false
          schema:
            type: email
        - name: status
          in: query
          description: filter jobs by status (open or closed)
          required: false
          schema:
            type: string
            enum:
              - UNDER_REVIEW
              - ACTIVE
              - REJECTED
              - EXPIRED
              - CLOSED
        - name: page
          in: query
          description: filter jobs by page
          required: false
          schema:
            type: integer
        - name: page_size
          in: query
          description: 'specifies page_size for page, default is 3 when not specified'
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Ok
          allOf:
            - $ref: '#/components/responses/Jobs'
  '/jobs/{jobId}':
    parameters:
      - $ref: '#/components/parameters/JobIdPath'
    get:
      tags:
        - Jobs
      description: Get Job with id
      responses:
        '200':
          description: OK
          allOf:
            - $ref: '#/components/responses/Job'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    put:
      tags:
        - Jobs
      description: Update Job with id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
      responses:
        '200':
          description: OK
          allOf:
            - $ref: '#/components/responses/GeneralResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    delete:
      tags:
        - Jobs
      description: Delete Job with id
      responses:
        '200':
          description: OK
          allOf:
            - $ref: '#/components/responses/GeneralResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '409':
          description: Conflict
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
  '/jobs/{jobId}/close':
    parameters:
      - $ref: '#/components/parameters/JobIdPath'
    put:
      tags:
        - Jobs
      description: Update Job status to CLOSED
      responses:
        '200':
          description: OK
          allOf:
            - $ref: '#/components/responses/GeneralResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
  '/job_contact/{jobId}':
    parameters:
      - $ref: '#/components/parameters/JobIdPath'
    get:
      tags:
        - Jobs
      description: Get Contact Information of the person who posted the job
      responses:
        '200':
          description: OK
          allOf:
            - $ref: '#/components/responses/JobContact'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GeneralErrorResponse'
        '402':
          description: Payment Required
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: UnAuthorized
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '417':
          description: Expectation Failed
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '428':
          description: Pre-Condition Required
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
  '/job-applications':
    post:
      tags:
       - JobApplications
      description: Create new Job Applications
      requestBody:
       content:
         application/json:
           schema:
             $ref: '#/components/schemas/JobApplication'
      responses:
       '201':
         description: Created
       '426':
         description: Insufficient Privileges
         allOf:
           - $ref: '#/components/responses/GeneralErrorResponse'
    get:
     tags:
       - JobApplications
     description: Get All Job Applications
     responses:
       '200':
         description: Ok
         allOf:
           - $ref: '#/components/responses/JobApplications'
       '404':
         description: Not found
         allOf:
           - $ref: '#/components/responses/JobApplications'
  '/job-applications/{jobApplicationId}':
   parameters:
     - $ref: '#/components/parameters/JobApplicationIdPath'
   get:
     tags:
       - JobApplications
     description: Get Job Applications with id
     responses:
       '200':
         description: OK
         allOf:
           - $ref: '#/components/responses/JobApplication'
       '404':
         description: Not Found
         allOf:
           - $ref: '#/components/responses/GeneralErrorResponse'
   put:
     tags:
       - JobApplications
     description: Update Job Applications with id
     requestBody:
       content:
         application/json:
           schema:
             $ref: '#/components/schemas/JobApplication'
     responses:
       '200':
         description: OK
         allOf:
           - $ref: '#/components/schemas/JobApplication'
       '404':
         description: Not Found
         allOf:
           - $ref: '#/components/responses/GeneralErrorResponse'
   delete:
     tags:
       - JobApplications
     description: Delete Job Applications with id
     responses:
       '200':
         description: OK
       '404':
         description: Not Found
         allOf:
           - $ref: '#/components/responses/GeneralErrorResponse'
  '/industry-tags':
    post:
      tags:
        - IndustryTags
      description: Create new Industry Tag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IndustryTag'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    get:
      tags:
        - IndustryTags
      description: Get All Industry Tags
      parameters:
        - name: search
          in: query
          description: filter response
          required: false
          schema:
            $ref: '#/components/schemas/IndustryTag/properties/tag'
        - name: fuzzy
          in: query
          description: enable fuzzy search
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Ok
          allOf:
            - $ref: '#/components/responses/IndustryTags'
  '/industry-tags/{industryTagId}':
    parameters:
      - $ref: '#/components/parameters/IndustryTagIdPath'
    get:
      tags:
        - IndustryTags
      description: Get IndustryTag with id
      responses:
        '200':
          description: OK
          allOf:
            - $ref: '#/components/responses/IndustryTag'
        '400':
          description: Bad Request
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    delete:
      tags:
        - IndustryTags
      description: Delete IndustryTag with id
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
  '/connect':
    post:
      tags:
        - Connect
      description: Create new SE Connection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConnection'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '409':
          description: Conflict
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    get:
      tags:
        - Connect
      description: Get All Connections
      parameters:
        - name: status
          in: query
          description: filter response by connect_status
          required: false
          schema:
            $ref: '#/components/schemas/Connect/properties/connect_status'
        - name: requestor
          in: query
          description: filter response by requestor
          required: false
          schema:
            $ref: '#/components/schemas/Connect/properties/requestor'
        - name: requestee
          in: query
          description: filter response by requestee
          required: false
          schema:
            $ref: '#/components/schemas/Connect/properties/requestee'
      responses:
        '200':
          description: Ok
          allOf:
            - $ref: '#/components/responses/Connects'
  '/connect/{connectId}':
    parameters:
      - $ref: '#/components/parameters/ConnectIdPath'
    get:
      tags:
        - Connect
      description: Get SE Connection with id
      responses:
        '200':
          description: OK
          allOf:
            - $ref: '#/components/responses/Connect'
        '400':
          description: Bad Request
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    put:
      tags:
        - Connect
      description: Edit SE Connection with id
      responses:
        '200':
          description: OK
          allOf:
            - $ref: '#/components/responses/Connect'
        '400':
          description: Bad Request
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
    delete:
      tags:
        - Connect
      description: Delete SE Connection with id
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
        '404':
          description: Not Found
          allOf:
            - $ref: '#/components/responses/GeneralErrorResponse'
  '/users/{userId}':
    parameters:
      - $ref: '#/components/parameters/UserId'
    post:
      tags:
        - User
      description: Update User with Id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    GeneralSchema:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    GeneralErrorSchema:
      type: object
      required:
        - errorMessage
      properties:
        errorMessage:
          type: string
    UserReference:
      type: string
      maxLength: 100
    Payment:
      type: object
      required:
        - payment_method_id
      properties:
        payment_method_id:
          type: string
    User:
      type: object
      properties:
        user_id:
          type: string
          format: email
        user_type:
          type: string
          enum:
            - FREE
            - PAID
            - MENTOR
            - ADMIN
        birthdate:
          type: string
    Chat:
      type: object
      required:
        - chat_type
        - chat_status
        - senior_executive
      properties:
        chat_id:
          type: number
        date:
          type: number
        chat_type:
          type: string
          enum:
            - ONE_ON_ONE
            - MOCK_INTERVIEW
        description:
          type: string
          maxLength: 255
        tags:
          type: array
          items:
            type: string
            maxLength: 100
        chat_status:
          type: string
          enum:
            - PENDING
            - ACTIVE
            - RESERVED
            - DONE
            - CANCELED
        aspiring_professionals:
          type: array
          items:
            $ref: '#/components/schemas/UserReference'
        senior_executive:
          $ref: '#/components/schemas/UserReference'
        fixed_date:
          type: number
        expiry_date:
          type: number
        created_on:
          type: number
        updated_on:
          type: number
        se_given_name:
          type: string
        se_family_name:
          type: string
        se_picture:
          type: string
        se_company:
          type: string
        se_position:
          type: string
        se_region:
          type: string
        se_industry_tags:
          type: array
          items:
            type: string
    Chats:
      type: object
      required:
        - chats
        - count
      properties:
        chats:
          type: array
          items:
            $ref: '#/components/schemas/Chat'
        count:
          type: integer
    Job:
      type: object
      required:
        - title
        - description
        - requirements
        - company
        - country
        - region
        - city
        - job_type
        - job_tags
        - salary
        - deadline
        - can_contact
        - posted_by
        - poster_family_name
        - poster_given_name
      properties:
        job_id:
          type: number
        title:
          type: string
          maxLength: 255
        company:
          type: string
          maxLength: 255
        country:
          type: string
          maxLength: 255
        region:
          type: string
          maxLength: 255
        city:
          type: string
          maxLength: 255
        description:
          type: string
        requirements:
          type: string
        posted_by:
          type: string
          format: email
        poster_family_name:
          type: string
          maxLength: 100
        poster_given_name:
          type: string
          maxLength: 100
        people_contacted:
          type: number
        can_contact:
          type: boolean
        job_type:
          type: string
          enum:
            - BOARD_POSITION
            - REGULAR_JOB
        job_status:
          type: string
          enum:
            - OPEN
            - CLOSED
        job_tags:
          type: array
          items:
            type: string
            enum:
              - ACCOUNTING
              - BUSINESS
              - APPLIED_ARTS__CREATIVES
              - CONSULTING
              - EDUCATION
              - ENGINEERING
              - ENTERTAINMENT__PERFORMING_ARTS
              - FINANCE
              - HEALTH_CARE
              - JOURNALISM
              - LAW__LEGAL__GOVERNMENT
              - NON_PROFIT__COMMUNITY_BUILDING
              - SCIENCES
              - SOCIAL_SCIENCES__HUMANITIES
              - TECHNOLOGY
              - OTHER
        salary:
          type: number
        deadline:
          type: number
        created_on:
          type: number
        updated_on:
          type: number
    JobContact:
      type: object
      required:
        - posted_by
        - poster_family_name
        - poster_given_name
      properties:
        posted_by:
          type: string
          format: email
        poster_family_name:
          type: string
          maxLength: 100
        poster_given_name:
          type: string
          maxLength: 100
    Jobs:
      type: object
      required:
        - jobs
        - count
      properties:
        jobs:
          type: array
          items:
            $ref: '#/components/schemas/Job'
        count:
          type: integer
    JobApplication:
      type: object
      required:
        - job_id
        - applicant_id
        - job_application_status
        - documents
      properties:
        job_application_id:
          type: number
        job_id:
          type: number
        applicant_id:
          $ref: '#/components/schemas/UserReference'
        job_application_status:
          type: string
          enum:
            - SUBMIT
            - REVIEW
            - OFFER_EXTEND
            - OFFER_ACCEPT
            - OFFER_REJECT
        documents:
          type: string
          maxLength: 255
        created_on:
          type: number
        updated_on:
          type: number
    JobApplications:
      type: object
      required:
        - job_applications
        - count
      properties:
        job_applications:
          type: array
          items:
            $ref: '#/components/schemas/JobApplication'
        count:
          type: integer
    IndustryTag:
      type: object
      required:
        - tag
      properties:
        tag:
          type: string
          maxLength: 100
        created_on:
          type: number
        updated_on:
          type: number
    IndustryTags:
      type: object
      required:
        - industry_tags
        - count
      properties:
        industry_tags:
          type: array
          items:
            $ref: '#/components/schemas/IndustryTag'
        count:
          type: integer
    CreateConnection:
      type: object
      required:
        - requestor
        - requestee
      properties:
        requestor:
          type: object
          properties:
            email:
              type: string
              format: email
            user_type:
              type: string
              enum:
                - MENTOR
                - MENTEE
            name:
              type: string
        requestee:
          type: object
          properties:
            email:
              type: string
              format: email
            user_type:
              type: string
              enum:
                - MENTOR
                - MENTEE
            name:
              type: string
    GetConnection:
      type: object
      required:
        - requestor
        - requestee
      properties:
        requestor:
          type: string
          format: email
        requestee:
          type: string
          format: email
        connect_status:
          type: string
          enum:
            - PENDING
            - ACCEPTED
            - CANCELLED
            - DECLINED
    Connects:
      type: object
      required:
        - connect_ses
        - count
      properties:
        connect_ses:
          type: array
          items:
            $ref: '#/components/schemas/GetConnection'
        count:
          type: integer
  responses:
    GeneralResponse:
      description: General Response
      content:
        application/json:
